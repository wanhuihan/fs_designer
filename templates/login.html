<div class="login" ng-controller="login">
	

	<form name="login" ng-submit="sub()" class="form-horizontal">
		<h2>设计师管理平台</h2>
		  <div class="form-group">
		    <div class="col-sm-10 input-group">
		    	<div class="input-group-addon" ><span class="fa fa-user"></span></div>
	      		<input type="text" class="form-control" id="" ng-model="data.user" placeholder="请输入用户名">
		    </div>
		  </div>

  		  <div class="form-group">
		    <div class="col-sm-10 input-group">
		    	<div class="input-group-addon"><span class="fa fa-lock"></span></div>
	      		<input type="password" class="form-control" ng-model="data.pwd" placeholder="请输入密码">
		    </div>
		  </div>
			
			<div class="form-group role">
				<select class="form-control col-sm-10" ng-model="data.role">
					<option value="" selected>所有</option>
					<option value="11" >
						建筑设计师
					</option>
					<option value="12">
						给排水设计师
					</option>
					<option value="13">
						电气化设计师
					</option>

					<option value="14">
						暖通设计师14
					</option>
					<option value="15">
						量房师
					</option>

					<option value="16">
						效果图设计师
					</option>
				</select>				
			</div>
		<fieldset class="col-md-10">
			<button class="btn btn-primary">
				登录
			</button>
			<a class="btn btn-default" ng-click="forgetPwd()">
				忘记密码
			</a>	
			<span class="create_account"><a ng-click="register.popup()" >还没有账号?</a></span>				
		</fieldset>
	</form>

</div>
