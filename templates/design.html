
<div class="design_details">
	
	<div class="left_side_bar">

		<ul>
			
			<li>
				<a  ui-sref="dashboard.orders.details({id:orderId,code:orderCode})">订单详情</a>
			</li>

			<li>
				<a ui-sref="dashboard.orders.report({id:orderId,code:orderCode})">量房报告</a>
			</li>

			<li>
				<a ui-sref="dashboard.orders.bom({id:orderId,code:orderCode})">物料清单</a>
			</li>			

			<li>
				<a ui-sref="dashboard.orders.design({id:orderId,code:orderCode})">设计图</a>
			</li>

			<li>
				<a ui-sref="dashboard.orders.workload({id:orderId,code:orderCode})">工程量</a>
			</li>			

		</ul>
	</div>

   <div class="design_details_cont">
   <!--  {{data}}
	<div ng-repeat="item in data">
		{{item.dataMap.designTypeText}}
	</div> -->
		<div role="tabpanel" class="tab-pane" id="drawing" aria-labelledby="drawing-tab">
			<div class=" blueprints">
			<!-- repest here -->
				<div class="row" ng-repeat="item in data">
					<div class="col-md-2">
						<img src="{{item.urlPath}}" alt="">
					</div>
					<div class="col-md-7">
						<div class="row">
							<div class="col-md-12">
								<h3>{{item.documentName}}</h3>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3"><span>类型：{{item.designType}}</span></div>
							<div class="col-md-3"><span>上传人：{{item.uploadUser}}</span></div>
							<div class="col-md-6"><span>最新更新：2016-07-25 13：01：25</span></div>
						</div>
						<div class="row">
							<div class="col-md-6"><a ng-href="{{item.maxUrl}}">重庆阳光100E3楼大户型装修给排水施工图.max</a></div>
							<div class="col-md-6"><a ng-href="{{item.pdfUrl}}">重庆阳光100E3楼大户型装修给排水施工图.pdf</a></div>
						</div>
					</div>
					<div class="col-md-3">
						<button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o"></i>修改</button>
						<button type="button" class="btn btn-default"><i class="fa fa-external-link"></i>设为最终版</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
