<div class="my_orders">

	<!-- <div class="left_side_bar">


	</div> -->

	<div class="main_content">
		<div class="row quickSearch">
			<form class="form-inline">
				
				<div class="form-group">
					<label class="control-label">业主姓名</label>
					<input type="text" class="form-control" name="">
				</div>

				<div class="form-group">
					<label class="control-label">联系方式</label>
					<input type="text" class="form-control" name="">
				</div>

				<div class="form-group">
					<label class="control-label">地址</label>
					<input type="text" class="form-control" name="">
				</div>

				<div class="form-group">
					<input type="button" class="btn btn-primary" value="查询">
					<input type="button" value="重置" name="" class="btn btn-default">
				</div>
			</form>
		</div>
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>#</th>
					<th>业主姓名</th>
					<th>地址</th>
					<th>业主电话</th>
					<th>实际面积</th>
					<th>时间</th>
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="item in data">
					<td>{{$index}}</td>
					<td>{{item.ownerName}}</td>
					<td>{{item.address}}</td>
					<td>{{item.ownerPhone}}</td>
					<td>{{item.actualArea}}</td>
					<td>{{item.contractStartTime  | date:'yyyy年MM月dd日'}}
					</td>
					<td align="center"><a class="btn btn-primary btn-sm" title="{{item.decorationTaskId}}" ui-sref="dashboard.orders.details({id:item.decorationTaskId, code:item.decorationTaskCode})">查看详情</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
