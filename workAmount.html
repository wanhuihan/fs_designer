<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>

	<link rel="stylesheet" type="text/css" href="css/orders.css">

	<script type="text/javascript" src="js/lib/angular.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript" src="js/controller.js"></script>

	<script type="text/javascript" src="js/lib/loading-bar.js"></script>
	<link rel="stylesheet" 
	type="text/css"
	href="css/loading-bar.css" >

</head>
<body ng-app="designer" ng-controller="designer">

	<div class="box">
		

		<div class="left-side-bar">
			<ul>
				<li><a href="">订单详情</a></li>
				<li><a>量房报告</a></li>
				<li><a>物料清单</a></li>
				<li><a >设计图</a></li>
				<li><a ng-click="getWorkAmount()">工程量</a></li>
			</ul>
		</div>

		<div class="main">

			<div ng-controller="workamount" class="work_amount">
				
			</div>	
				
				<ul class="designer-list_title">
					<li class="order-num">
						序号
					</li>
					<li class="name">
						发单工程名称
					</li>
					<li class="description">
						工程项目内容描述
					</li>
					<Li class="position">部位</LI>
					<li class="unit">单位</li>
					<li class="work-qty">工程量</li>
				</ul>
				<ul>

					<li ng-repeat="item in data">
						<span>
							{{item.seq}}
						</span>

						<span>{{item.projectName}}</span>

						<span>{{item.constructionDescription}}</span>

						<span></span>

						<span>{{item.unit}}</span>

						<span>
							<input type="text" name="" value="{{item.engineeringQuantity}}">
						</span>
						
						<ul ng-if="item.hasDetail">
							<li ng-repeat="i in item.detailsList">
								<span>
									{{i.seq}}
								</span>

								<span>{{i.projectName}}</span>

								<span>{{i.constructionDescription}}</span>

								<span></span>

								<span>{{i.unit}}</span>

								<span>
									<input type="text" name="" value="{{i.engineeringQuantity}}">
								</span>								
							</li>
						</ul>

					</li>
				</ul>

		</div>
	</div>

</body>
</html>
